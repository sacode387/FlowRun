<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FlowRun</title>

    

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 1rem;
        }

        svg {
            width: 100%;
        }

        /* -------------- AREAS ------------- */
        /* container */
        .flowrun-editor {
            max-height: 90vh;
        }

        .flowrun-meta {
            grid-area: flowrun-meta;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .flowrun-diagram {
            grid-area: flowrun-diagram;
            position: relative;
            padding: 1rem;
            background-color: #fcfbfb;
        }

        .flowrun-fun-chooser {
            grid-area: flowrun-fun-chooser;
            padding: 5px;
            display: flex;
            align-items: center;
        }

        .flowrun-fun-chooser>*:not(:first-child) {
            margin-left: 1rem;
        }

        .flowrun-scratchpad {
            grid-area: flowrun-scratchpad;
            display: flex;
            flex-direction: column;
        }

        .flowrun-scratchpad>* {
            flex: 1 1 auto;
            max-height: 30vh;
            overflow: auto;
            border-bottom: 1px solid sandybrown;
            padding: 1rem;
        }

        .flowrun-scratchpad>*:empty {
            /* hide empty divs to fill in vertical space */
            display: none;
        }

        .flowrun-code {
            grid-area: flowrun-code;
            max-height: 60vh;
            border-bottom: 2px brown solid;
            margin-bottom: 5px;
        }

        .flowrun-code code {
            height: 100%;
        }

        @media screen and (min-width: 479px) {
            .flowrun-editor {
                display: grid;
                width: 100%;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: 30px 30px minmax(200px, 1fr) auto;
                grid-template-areas:
                    "flowrun-meta          flowrun-meta            flowrun-meta        "
                    "flowrun-fun-chooser   flowrun-fun-chooser     .        "
                    "flowrun-diagram       flowrun-diagram            flowrun-code  "
                    "flowrun-diagram       flowrun-diagram            flowrun-scratchpad  "
                ;
            }
        }

        /* ---------- OTHER --------------- */
        .flowrun-draw svg {
            max-height: 100%;
        }


        .node.flowrun--selected polygon,
        .node.flowrun--selected ellipse {
            stroke: rebeccapurple;
            stroke-width: 2px;
            stroke-dasharray: 10 3;
            stroke-linejoin: round;
        }


        .node.flowrun--error polygon {
            stroke: red;
            stroke-width: 3px;
            stroke-dasharray: 3 1;
            stroke-linejoin: round;
        }

        .flowrun--error {
            background-color: rgb(223, 41, 41);
            color: white;
        }

        .flowrun-output-syntax.flowrun--error {
            background-color: orange;
        }

        .flowrun-output-statement {
            background-color: paleturquoise;
        }

        .flowrun-output-debug {
            background-color: papayawhip;
        }

        .flowrun-output-runtime.flowrun--success {
            background-color: palegreen;
        }

        /* */
        .flowrun-exec-btns {
            position: absolute;
            right: 0;
            top: 0;
            display: flex;
            gap: 1rem;
            padding: 5px;
        }

        .flowrun-exec-btns [class^="flowrun-btn"] {
            display: flex;
            padding: 0.1rem;
            border: 1px solid grey;
            border-radius: 3px;
            cursor: pointer;
            user-select: none;
        }
        .flowrun-exec-btns [class^="flowrun-btn"]:hover {
            background-color: gold;
        }
    </style>

    <style>
        /* CTX menu styles */
        .flowrun-context-menu {
            position: fixed;
            z-index: 10000;
            width: 150px;
            background: #1b1a1a;
            transform: scale(0);
            transform-origin: top left;
        }

        .flowrun-context-menu.active {
            transform: scale(1);
        }

        .flowrun-context-menu>div {
            padding: 4px 10px;
            font-size: 15px;
            color: #eee;
            background: linear-gradient(to bottom left, #1b1a1a, #4b4646);
        }

        .flowrun-context-menu>*:hover {
            background: #555;
        }

        .flowrun-context-menu hr {
            margin: 2px 0px;
            border-color: #000;
        }

        .flowrun-context-menu>[id^="flowrun-add"] {
            display: flex;
            gap: 5px;
        }
    </style>

    <!-- highlight code -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/languages/scala.min.js"
        integrity="sha512-K7SF4Dv51TV6pT3PvQdm60JGplWBAIkxVYmrtzJqyjQo4mqz1CasVCtEi02aHVXPqu8WZsmSUZ71JDP1tQARIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Encode+Sans&display=swap');

        body {
            font-family: 'Encode Sans', sans-serif;
        }

        pre,
        pre>* {
            /* using Courier since Graphviz only supports that monospace font */
            font-family: 'Courier Prime', monospace;
        }
    </style>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div id="flowrun-edge-context-menu" class="flowrun-context-menu">
        <div id="flowrun-add-declare"><span class="material-icons">add</span> Declare</div>
        <div id="flowrun-add-assign"><span class="material-icons">sync_alt</span> Assign</div>
        <hr>
        <div id="flowrun-add-input"><span class="material-icons">keyboard</span> Input</div>
        <div id="flowrun-add-output"><span class="material-icons">desktop_windows</span> Output</div>
        <hr>
        <div id="flowrun-add-if"><span class="material-icons">call_split</span> If</div>
        <div id="flowrun-add-while"><span class="material-icons">repeat</span> While</div>
        <div id="flowrun-add-do-while"><span class="material-icons">repeat</span> Do While</div>
        <div id="flowrun-add-for"><span class="material-icons">repeat</span> For loop</div>
        <hr>
        <div id="flowrun-add-call"><span class="material-icons">call</span> Call</div>
    </div>

    <div id="flowrun-node-context-menu" class="flowrun-context-menu">
        <div class="item" id="flowrun-delete">
            <i class="fa fa-trash-o"></i>✖ Delete
        </div>
    </div>

    <div id="flowrun-template" style="display: none;">
        <div class="flowrun-meta"></div>

        <div class="flowrun-fun-chooser"></div>

        <div class="flowrun-diagram">
            <div class="flowrun-draw"> </div>
            <div class="flowrun-exec-btns">
                <div class="flowrun-btn-run"><span class="material-icons">play_arrow</span> Run</div>
                <div class="flowrun-btn-debug"><span class="material-icons">bug_report</span> Debug</div>
            </div>
        </div>


        <pre class="flowrun-code">
            <code></code>
        </pre>

        <div class="flowrun-scratchpad">
            <div class="flowrun-output-statement"></div>
            <div class="flowrun-output-syntax"></div>

            <div class="flowrun-output-runtime"></div>
            <div class="flowrun-output-debug"></div>
        </div>

        <!-- this whole div will be deleted -->
        <div class="flowrun-template-transient">
            <button class="flowrun-fun-add">➕ Add</button>
            <button class="flowrun-fun-delete">➖ Delete</button>
            <button class="flowrun-fun-add-param">➕ Add parameter</button>
            <button class="flowrun-fun-delete-param">➖</button>

            <input class="flowrun-input-text" type="text" size="10">
            <select class="flowrun-input-select"></select>
            <button class="flowrun-btn-enter">Enter</button>
        </div>
    </div>

    <!-- blank editor instance -->
    <div class="flowrun-editor"></div>

    <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>

    <script type="module" src="scripts/main.js"></script>
</body>

</html>
